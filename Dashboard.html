    function drawButtons(technologies, degree, add, reductionWidth, left, top, max, reductionWidth2, left2, top2){
      var i;
      var radarWidth = document.getElementById('radar-container').offsetWidth;
      var coordinateX;
      var coordinateY;
      var newRadarWidth = radarWidth - reductionWidth;
      for(i=0;i<technologies.length;i++)
      {
        if(i==max)degree=5;
        if(i>=max){newRadarWidth = radarWidth - reductionWidth2;left=left2;top=top2;}
        coordinateX = (newRadarWidth/-2)*Math.cos(degree * Math.PI/180);
        coordinateY = (newRadarWidth/-2)*Math.sin(degree * Math.PI/180);

        $testButton = $('<button/>').attr({
          class: technologies[i].technologyType,
          style: 'left:' + (coordinateX + (newRadarWidth/2)+left) + 'px;top:' + (coordinateY + (newRadarWidth/2)+top) + 'px;position: absolute;'
        });
        $('#radar-container').append($testButton);
      degree=degree+add;
      }
    }

    function organizeTechnologies(technologies){
      var i;
      for(i=0;i<technologies.length;i++)

        switch(technologies[i].buisnessImpact)

            case 1:
            switch(technologies[i].timeImpact)
            {
              case 0:
              technologiesLow0.push(technologies[i]);
              break;
              case 1:
              technologiesLow1.push(technologies[i]);
              break;
              case 2:
              technologiesLow2.push(technologies[i]);
              break;
              case 3:
              technologiesLow3.push(technologies[i]);
              break;
              case 4:
              technologiesLow4.push(technologies[i]);
              break;
              default:
              break;
            }
            break;
